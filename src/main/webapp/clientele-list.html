	<script type="text/javascript" src="/js/axios.min.js"></script>

	<script>
	var data_kh=null;
			var vm=new Vue({
				el:'#app',
				data:{
					name:'',
					keywords:'',
					list:[] //存储所有客户对象的数据
				},
				mounted(){//初始化显示完成调用
					this.getAllKehu();
				},
				methods:{
					getAllKehu(){
	                	var data=  Qs.stringify({"id":this.id});
						//发送异步请求，请求后端控制器，获取所有的客户信息
						axios.post("kehu/queryAll").then(res=>{
							this.list=res.data.data;
							//alert(res.data.data);
						}).catch(err=>{
							console.log("请求失败")
						})
					}, 
					//删除
					del(id){  
						//var queren = confirm("确认要删除吗?")
						//if(queren){
							axios.post("kehu/deleteById?id="+id).then(res=>{
								if(res.data="成功"){
									//alert("删除成功")
								}
								this.getAllKehu();
							})
						//}
					}, 
					search(){
						//遍历list数组
						var newList=[]
						this.list.forEach(kehu=>{
							if(kehu.name.includes(this.keywords)){
								newList.push(kehu)
							}
						})
						//alert(newList.length)
						return newList;
					},
					 loadupdate(kh) {
						data_kh=kh;
					}
				}
			})
			
			function loadupdate() {
				var kh=data_kh;
			 return kh;
			}
		</script>

	<script>
		layui.use('table',
        function() {
            var table = layui.table;
            //监听单元格编辑
            table.on('edit(test)',
                function(obj) {
                    var value = obj.value //得到修改后的值
                        ,
                        data = obj.data //得到所在行所有键值
                        ,
                        field = obj.field; //得到字段
                    layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
                });

            //监听行单击事件（双击事件为：rowDouble）
            table.on('row(test)', function(obj){
                var data = obj.data.id;
                vm.$data.id=data;
                vm.getAllKehu();

                // layer.alert(JSON.stringify(data), {
                //     title: '当前行数据：'
                // });

                //标注选中样式
                obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
            });

        });
     </script>

    <script>
      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;


        // 监听全选
        form.on('checkbox(checkall)', function(data){

          if(data.elem.checked){
            $('#tbody input').prop('checked',true);
          }else{
            $('#tbody input').prop('checked',false);
          }
          form.render('checkbox');
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });


      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }

          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }



      function delAll (argument) {
        var ids = [];

        // 获取选中的id
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')){
               ids.push($(this).val())
            }
        });

        layer.confirm('确认要删除吗？'+ids.toString(),function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
