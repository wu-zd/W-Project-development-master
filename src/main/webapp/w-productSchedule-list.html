<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>采购汇总</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
    </head>

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                        <div class="layui-card-header">
                            <button class="layui-btn" onclick="xadmin.open('产品设计','/w-ps-add.html',600,700)"><i class="layui-icon"></i>产品设计</button>
                        </div>
                    <div class="layui-card">
                            <table id="tableList" lay-filter="tableList">

				            </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/html" id="username">
		{{d.userlist.username}}
    </script>
    <script type="text/html" id="bossname">
		{{d.bosslist.username}}
    </script>
    <script type="text/html" id="barDemo">
        <button class="layui-btn layui-btn-xs" lay-event="detail">查看</button>
        <button class="layui-btn layui-btn-xs" lay-event="tongyi">通过</button>
        <button class="layui-btn layui-btn-xs" lay-event="xx">不通过</button>
    </script>
    <script>

        var tbins;
        layui.use(['table','layer'], function () {
             var table = layui.table;
             var table_data=null;
             //返回的数据必须是code:0
             tbins = table.render({
                 elem: '#tableList'
               , height: 450
               , url: '/productschedule/selectAll' //数据接口
               , where: { action: 'getclublistbypage' }
               , page: true //开启分页
               , limit: 10
                 ,limits:[10,20,30,40]
               , cols: [[ //表头
                 { field: 'psid', title: '设计产品编号', width: 200, fixed: 'left'}
                 , { field: 'userName', title: '采购人员', width: 180,templet:'#username' }
                 , { field: 'userName', title: '审批人', width: 180,templet:'#bossname' }
                 , { field: 'psname', title: '商品名称', width: 180 }
                 , { field: 'psdate', title: '购货日期', width: 180 }
                 , { field: 'pscommet', title: '备注', width: 180 }
                 , { field: 'psstatus', title: '审核状态', width: 180 }
                 , {fixed: 'right', title: '操作', width:200, align:'center', toolbar: '#barDemo'}
               ]]
               ,done: function(res){
                   table_data=res.data;

               }
             });
            table.on('tool(tableList)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

                if(layEvent === 'detail'){ //查看
                    console.log(data);
                        layer.open({
                            type: 2,
                            area:['500px','500px'],
                            content: ['/w-psd-list.html'],
                            success: function (layero, index) {
                                var iframe = window['layui-layer-iframe' + index];//拿到iframe元素
                                iframe.child(data.psid);
                                //iframe.child(JSON.stringify(data))//向此iframe层方法 传递参数
                            }
                        });
                }else if(layEvent === 'tongyi'){
                    $.ajax({url:"/productschedule/tongyi","productschedule":{data},success:function(res) {
                            alter("审核成功")
                        }
                    })
                }else if(layEvent === 'xx'){
                    $.ajax({
                        url: "/productschedule/xx", "productschedule": {data}, success: function (res) {
                            layer.open({
                                type: 2,
                                area:['300px','300px'],
                                content: ['/w-psd-list.html'],
                                success: function (layero, index) {
                                    var iframe = window['layui-layer-iframe' + index];//拿到iframe元素
                                    iframe.child(data.psid);
                                    //iframe.child(JSON.stringify(data))//向此iframe层方法 传递参数
                                }
                            });
                            alter("审核成功")
                        }
                    })
                }
            });
        });


    function getval(){
    	tbins.reload();
    }

 // 发送type查询
    function reloadtable(producttypeid,producttypeids){
        var ptype=null;
        var ptypes=null;
        if (producttypeid != null) { ptype=producttypeid;}
        if (producttypeids != null) { ptypes=Qs.parse(producttypeids);}
        table.reload('test', {
            page: {
                curr: 1 //重新从第 1 页开始
            }
            ,url:'product/queryAll'
            , where: {
                pname:$("input[name=searContent]").val()
                ,ptypes:ptypes
                ,ptype:ptype
            }
        });

    }

    layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });

        </script>
</html>
